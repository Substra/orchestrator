---
orchestrator:
  mode: distributed
  channel: mychannel
  logLevel: DEBUG
  tls:
    createCertificates:
      enabled: true
      domains:
        - "orchestrator.org-1.com"
        - "orchestrator-org-1-server.org-1.svc.cluster.local"
      duration: 2160h
      issuer: substra-issuer
    enabled: true
    secrets:
      pair: orchestrator-tls-server-pair
    cacert: orchestrator-tls-cacert
    mtls:
      enabled: true
      clientCACerts:
        orchestrator-ca:
          - orchestrator-tls-cacert
        MyOrg1MSP:
          - orchestrator-tls-cacert
        MyOrg2MSP:
          - orchestrator-tls-cacert
  txRetryBudget: 90s
  fabricGatewayTimeout: 40s
  verifyClientMSPID: true

metrics:
  enabled: true

fabric:
  organization: MyOrg1
  mspID: MyOrg1MSP
  peer:
    host: network-org-1-peer-1-hlf-peer.org-1.svc.cluster.local

postgresql:
  enabled: false

ingress:
  enabled: true
  hostname: "orchestrator.org-1.com"
  annotations:
    spec.ingressClassName: nginx

channels:
  - name: mychannel
    organizations: [ MyOrg1MSP ] # single org required here
    fabric:
      chaincodes: [ mycc ]
  - name: yourchannel
    organizations: [ MyOrg1MSP ]
    fabric:
      chaincodes: [ yourcc ]
