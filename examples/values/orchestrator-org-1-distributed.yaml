---
orchestrator:
  mode: distributed
  channel: mychannel
  logLevel: DEBUG
  logSQL: true
  tls:
    enabled: true
    secrets:
      pair: orchestrator-tls-server-pair
      cacert: orchestrator-tls-cacert
    mtls:
      enabled: true
      secrets:
        clientCACerts:
          orchestrator-ca: orchestrator-tls-cacert
  txRetryBudget: 90s
  fabricGatewayTimeout: 40s

rabbitmq:
  auth:
    username: user
    password: password
    tls:
      enabled: true
      existingSecret: orchestrator-tls-server-pair
  persistence:
    enabled: false

fabric:
  organization: MyOrg1
  mspID: MyOrg1MSP
  peer:
    host: network-org-1-peer-1-hlf-peer.org-1.svc.cluster.local

postgresql:
  enabled: false

ingress:
  enabled: true
  hosts:
  - host: orchestrator.node-1.com
    paths:
      - path: "/"
        pathType: ImplementationSpecific

channels:
  - name: mychannel
    organizations: [ MyOrg1MSP ] # single org required here
    fabric:
      chaincodes: [ mycc ]
  - name: yourchannel
    organizations: [ MyOrg1MSP ]
    fabric:
      chaincodes: [ yourcc ]

rabbitmqOperator:
  credentials:
    MyOrg1MSP: password1
