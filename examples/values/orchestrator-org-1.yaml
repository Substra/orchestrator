---
orchestrator:
  mode: standalone
  tls:
    enabled: true
    secrets:
      pair: orchestrator-tls-server-pair
      cacert: orchestrator-tls-cacert
    mtls:
      enabled: true
      secrets:
        clientCACerts:
          orchestrator-ca: orchestrator-tls-cacert

postgresql:
  enabled: true
  persistence:
    enabled: false

rabbitmq:
  auth:
    username: user
    password: password
    tls:
      enabled: true
      existingSecret: orchestrator-tls-server-pair
  persistence:
    enabled: false

ingress:
  enabled: true
  hosts:
  - host: orchestrator.node-1.com
    paths:
      - "/"
