---
orchestrator:
  mode: standalone
  logLevel: DEBUG
  logSQLVerbose: true
  tls:
    createCertificates:
      enabled: true
      domains:
        - "orchestrator.org-1.com"
        - "orchestrator-org-1-server.org-1.svc.cluster.local"
      duration: 2160h
      issuer: substra-issuer
    enabled: true
    secrets:
      pair: orchestrator-tls-server-pair
    cacert: orchestrator-tls-cacert
    mtls:
      enabled: true
      clientCACerts:
        orchestrator-ca:
          - orchestrator-tls-cacert
        MyOrg1MSP:
          - orchestrator-tls-cacert
        MyOrg2MSP:
          - orchestrator-tls-cacert
        MyOrg3MSP:
          - orchestrator-tls-cacert
  verifyClientMSPID: true

metrics:
  enabled: true

postgresql:
  enabled: true
  primary:
    persistence:
      enabled: false
    extendedConfiguration: |-
      log_min_duration_statement = 0
      tcp_keepalives_idle = 5

ingress:
  enabled: true
  hostname: "orchestrator.org-1.com"
  ingressClassName: nginx

channels:
  - name: mychannel
    organizations: [MyOrg1MSP, MyOrg2MSP, MyOrg3MSP]
  - name: yourchannel
    organizations: [MyOrg1MSP, MyOrg2MSP, MyOrg3MSP]
