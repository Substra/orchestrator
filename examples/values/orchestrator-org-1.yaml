---
orchestrator:
  mode: standalone
  logLevel: DEBUG
  logSQL: true
  tls:
    enabled: true
    secrets:
      pair: orchestrator-tls-server-pair
      cacert: orchestrator-tls-cacert
    mtls:
      enabled: true
      secrets:
        clientCACerts:
          orchestrator-ca: orchestrator-tls-cacert

postgresql:
  enabled: true
  persistence:
    enabled: false

rabbitmq:
  auth:
    username: user
    password: password
    tls:
      enabled: true
      existingSecret: orchestrator-tls-server-pair
  persistence:
    enabled: false

ingress:
  enabled: true
  hostname: "orchestrator.node-1.com"

channels:
  - name: mychannel
    organizations: [ MyOrg1MSP, MyOrg2MSP ]
  - name: yourchannel
    organizations: [ MyOrg1MSP, MyOrg2MSP ]

rabbitmqOperator:
  credentials:
    MyOrg1MSP: password1
    MyOrg2MSP: password2
