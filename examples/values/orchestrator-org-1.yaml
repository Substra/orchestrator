---
orchestrator:
  mode: standalone
  logLevel: DEBUG
  logSQLVerbose: true
  tls:
    createCertificates:
      enabled: true
      domains:
        - "orchestrator.org-1.com"
        - "owkin-orchestrator-org-1-server.org-1.svc.cluster.local"
        - "owkin-orchestrator-org-1-rabbitmq.org-1.svc.cluster.local"
      duration: 2160h
      issuer: owkin-issuer
    enabled: true
    secrets:
      pair: orchestrator-tls-server-pair
    cacert: orchestrator-tls-cacert
    mtls:
      enabled: true
      clientCACerts:
        orchestrator-ca:
          - orchestrator-tls-cacert
        MyOrg1MSP:
          - orchestrator-tls-cacert
        MyOrg2MSP:
          - orchestrator-tls-cacert
  verifyClientMSPID: true

metrics:
  enabled: true

postgresql:
  enabled: true
  primary:
    persistence:
      enabled: false
    extendedConfiguration: |
      log_min_duration_statement = 0

rabbitmq:
  auth:
    username: user
    password: password
    tls:
      enabled: true
      existingSecret: orchestrator-tls-server-pair
  persistence:
    enabled: false

ingress:
  enabled: true
  hostname: "orchestrator.org-1.com"
  annotations:
    kubernetes.io/ingress.class: nginx

channels:
  - name: mychannel
    organizations: [ MyOrg1MSP, MyOrg2MSP ]
  - name: yourchannel
    organizations: [ MyOrg1MSP, MyOrg2MSP ]

rabbitmqOperator:
  credentials:
    MyOrg1MSP: password1
    MyOrg2MSP: password2
