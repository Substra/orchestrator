---
orchestrator:
  mode: distributed
  channel: mychannel
  logLevel: DEBUG
  tls:
    createCertificates:
      enabled: true
      domains:
        - "orchestrator.org-2.com"
        - "orchestrator-org-2-server.org-2.svc.cluster.local"
      duration: 2160h
      issuer: substra-issuer
    enabled: true
    secrets:
      pair: orchestrator-tls-server-pair
    cacert: orchestrator-tls-cacert
    mtls:
      enabled: true
      clientCACerts:
        orchestrator-ca:
          - orchestrator-tls-cacert
        MyOrg1:
          - orchestrator-tls-cacert
        MyOrg2:
          - orchestrator-tls-cacert
  txRetryBudget: 90s
  fabricGatewayTimeout: 40s
  verifyClientMSPID: true

metrics:
  enabled: true

fabric:
  organization: MyOrg2
  mspID: MyOrg2
  peer:
    host: network-org-2-peer-1-hlf-peer.org-2.svc.cluster.local

postgresql:
  enabled: false

ingress:
  enabled: true
  hostname: "orchestrator.org-2.com"
  ingressClassName: nginx

channels:
  - name: mychannel
    organizations: [ MyOrg2 ] # single org required here
    fabric:
      chaincodes: [ mycc ]
  - name: yourchannel
    organizations: [ MyOrg2 ]
    fabric:
      chaincodes: [ yourcc ]
