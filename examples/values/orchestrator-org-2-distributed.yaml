---
orchestrator:
  mode: distributed
  channel: mychannel
  chaincode: mycc
  logLevel: DEBUG
  logSQL: true
  tls:
    enabled: true
    secrets:
      pair: orchestrator-tls-server-pair
      cacert: orchestrator-tls-cacert
    mtls:
      enabled: true
      secrets:
        clientCACerts:
          orchestrator-ca: orchestrator-tls-cacert

rabbitmq:
  auth:
    username: user
    password: password
    tls:
      enabled: true
      existingSecret: orchestrator-tls-server-pair
  persistence:
    enabled: false

fabric:
  organization: MyOrg2
  mspID: MyOrg2MSP
  peer:
    host: network-org-2-peer-1-hlf-peer.org-2

postgresql:
  enabled: false

ingress:
  enabled: true
  hosts:
  - host: orchestrator.node-2.com
    paths:
      - "/"

channels:
  - name: mychannel
    organizations: [ MyOrg2MSP ] # single org required here
    fabric:
      chaincodes: [ mycc ]
  - name: yourchannel
    organizations: [ MyOrg2MSP ]
    fabric:
      chaincodes: [ yourcc ]

rabbitmqOperator:
  credentials:
    MyOrg2MSP: password2
