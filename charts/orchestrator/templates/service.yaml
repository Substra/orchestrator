apiVersion: v1
kind: Service
metadata:
  name: {{ include "orchestrator.server.fullname" . }}
  labels:
    {{- include "orchestrator.server.labels" . | nindent 4 }}
spec:
  type: {{ .Values.service.type }}
  ports:
    - port: {{ .Values.service.port }}
      targetPort: 9000
      protocol: TCP
      name: grpc
  selector:
    {{- include "orchestrator.server.selectorLabels" . | nindent 4 }}
