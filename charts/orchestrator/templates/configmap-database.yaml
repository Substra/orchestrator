apiVersion: v1
kind: ConfigMap
metadata:
  name: {{ template "orchestrator.server.fullname" . }}-database
  labels:
    {{- include "orchestrator.server.labels" . | nindent 4 }}
data:
  DATABASE_HOSTNAME: !!str {{ template "substra-orc.database.host" . }}
  DATABASE_PORT: !!str {{ .Values.database.port }}
  DATABASE_DATABASE: !!str {{ .Values.database.auth.database }}
  DATABASE_CONNECTION_PARAMETERS: !!str {{ template "substra-orc.database.connectionParameters" . }}