apiVersion: skaffold/v2beta24
kind: Config
build:
  artifacts:
    - image: substrafoundation/orchestrator-server
      context: .
      docker:
        dockerfile: docker/orchestrator-server/Dockerfile
    - image: substrafoundation/orchestrator-rabbitmq-operator
      context: .
      docker:
        dockerfile: docker/orchestrator-rabbitmq-operator/Dockerfile
deploy:
  helm:
    releases:
      - name: cert-manager
        remoteChart: jetstack/cert-manager
        namespace: cert-manager
        createNamespace: true
        version: v1.6.0
      - name: owkin-orchestrator-org-1
        imageStrategy:
          helm:
            explicitRegistry: true
        chartPath: charts/orchestrator
        namespace: org-1
        createNamespace: true
        artifactOverrides:
          orchestrator.image: substrafoundation/orchestrator-server
          rabbitmqOperator.image: substrafoundation/orchestrator-rabbitmq-operator
        valuesFiles: [ examples/values/orchestrator-org-1.yaml ]
    hooks:
      before:
        - host:
            command:
              - sh
              - -c
              - "kubectl apply --context=${SKAFFOLD_KUBE_CONTEXT} -f https://github.com/jetstack/cert-manager/releases/download/v1.6.0/cert-manager.crds.yaml"
  kubectl:
    manifests:
      - examples/k8s/cm-tls-org-1-cacert.yaml
      - examples/k8s/secret-cacert-certmanager.yaml
      - examples/k8s/certmanagerca.yaml
      - examples/k8s/cm-tls-org-2-cacert.yaml
profiles:
- name: distributed
  patches:
  - op: add
    path: "/build/artifacts/-"
    value:
      image: substrafoundation/orchestrator-forwarder
      context: .
      docker:
        dockerfile: docker/orchestrator-forwarder/Dockerfile
  - op: replace
    path: /deploy/helm/releases/1/valuesFiles
    value: [ examples/values/orchestrator-org-1-distributed.yaml ]
  - op: replace
    path: /deploy/helm/releases/1/artifactOverrides
    value:
      orchestrator.image: substrafoundation/orchestrator-server
      forwarder.image: substrafoundation/orchestrator-forwarder
      rabbitmqOperator.image: substrafoundation/orchestrator-rabbitmq-operator
  - op: add
    path: "/deploy/helm/releases/-"
    value:
      name: owkin-orchestrator-org-2
      chartPath: charts/orchestrator
      namespace: org-2
      createNamespace: true
      artifactOverrides:
        orchestrator.image: substrafoundation/orchestrator-server
        forwarder.image: substrafoundation/orchestrator-forwarder
        rabbitmqOperator.image: substrafoundation/orchestrator-rabbitmq-operator
      imageStrategy:
        helm:
          explicitRegistry: true
      valuesFiles: [ examples/values/orchestrator-org-2-distributed.yaml ]
      skipBuildDependencies: true # deps already built by other release (org-1)
- name: nodeps
  patches:
    - op: add
      path: /deploy/helm/releases/1/skipBuildDependencies
      value: true
