syntax = "proto3";

package orchestrator;

option go_package = "github.com/owkin/orchestrator/lib/asset";

// DataSample represent a data sample that will be processed by an
// algorithm to produce or test a model.
message DataSample {
    string key = 1;
    repeated string data_manager_keys = 2; // mutable
    string owner = 3;
    bool test_only = 4;
}

message NewDataSample {
    repeated string keys = 1;
    repeated string data_manager_keys = 2;
    bool test_only = 3;
}

message NewDataSampleResponse {}

message DataSampleUpdateParam {
    repeated string keys = 1;
    repeated string data_manager_keys = 2;
}

message DataSampleUpdateResponse {}

message DataSamplesQueryParam {
    string page_token = 1;
    uint32 page_size = 2;
}

message DataSamplesQueryResponse {
    repeated DataSample data_samples = 1;
    string next_page_token = 2;
}

service DataSampleService {
    rpc RegisterDataSample(NewDataSample) returns (NewDataSampleResponse) {}
    rpc UpdateDataSample(DataSampleUpdateParam) returns (DataSampleUpdateResponse) {}
    rpc QueryDataSamples(DataSamplesQueryParam) returns (DataSamplesQueryResponse) {}
}
