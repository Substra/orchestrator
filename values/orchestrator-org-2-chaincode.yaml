---
orchestrator:
  mode: chaincode
  channel: mychannel
  chaincode: mycc

fabric:
  organization: MyOrg2
  mspID: MyOrg2MSP
  peer:
    host: network-org-2-peer-1-hlf-peer.org-2

postgresql:
  enabled: false

rabbitmq:
  auth:
    username: user
    password: password
  persistence:
    enabled: false

ingress:
  enabled: true
  hosts:
  - host: orchestrator.node-2.com
    paths:
      - "/"
  tls:
    - hosts:
      - orchestrator.node-2.com
      secretName: orchestrator-tls
